<!DOCTYPE html>
<html>
<head>
	<title>may tinh bo tui</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="a">
		<div id ="anh"><img src="anhdep.jpg"/></div>
	<table>

		<tr>
			<td colspan="5"><input type="text" id="Result"/></td>
		</tr>
		<tr>
			<td><input class="bam" type="button" value="7" onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="8"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="9"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="/"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="<--"  onclick="Result.value=Result.value.substr(0,Result.value.length-1)"/></td>
			
		</tr>
		<tr>
			<td><input class="bam" type="button" value="4"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="5"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="6"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="*"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="C"  onclick="Result.value=''"/></td>
		</tr>
		 <tr>
			<td><input class="bam" type="button" value="1"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="2"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="3"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="+"  onclick="Result.value+=this.value"/></td>
			<td rowspan="4"><input id="abc" class="bam" type="button" value="="  onclick="Result.value=eval(Result.value)"/></td>
		</tr>

		<tr>
			<td colspan="2"><input id="xam" class="bam" type="button" value="0"  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="."  onclick="Result.value+=this.value"/></td>
			<td><input class="bam" type="button" value="-"  onclick="Result.value+=this.value"/></td>
			
		</tr>
	</table>
   </div>
</body>
</html>
